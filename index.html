<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI | Speech-to-Text & TTS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voice AI</h1>
            <p>Real-Time Speech-to-Text & Text-to-Speech</p>
        </div>

        <div class="main-content">
            <textarea id="outputText" placeholder="Speak, and your words will appear here..."></textarea>
            <div id="visualizer-container">
                <canvas id="visualizer"></canvas>
            </div>
            <div id="audio-player-container"></div>
        </div>

        <div class="controls">
            <div class="voice-selector-wrapper">
                <label for="voice-select">Choose a Voice:</label>
                <select id="voice-select">
                    <option value="pNInz6obpgDQGcFmaJgB" selected>Adam (Default)</option>
                    <!-- Add more voice options here in the future -->
                </select>
            </div>
            
            <button id="listenBtn" title="Start/Stop Listening">
                <i class="fas fa-microphone"></i>
                <span>Listen</span>
            </button>
            <button id="generateBtn" title="Generate Speech" disabled>
                <i class="fas fa-play-circle"></i>
                <span>Generate</span>
            </button>
            <button id="copyBtn" title="Copy Text" disabled>
                <i class="fas fa-copy"></i>
                <span>Copy</span>
            </button>
        </div>
        
        <p id="status">Status: Idle</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
